<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emojit js Example</title>
    <link rel="stylesheet" href="../css/emojit.css"/>
    <style>
        .input{
            padding: 10px 12px 10px 12px;
            color: darkgray;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="input-span" id="input-span">
        <input type="text" id="input" class="input" data-emojable="true" placeholder="Enter Input"/>
    </div>
    <script src="../js/jquery-3.0.0.js"></script>
    <script src="../js/emojit.js"></script>
</body>
</html>
